---
layout: default
---

<div class="wrapper">
    <h1>Blog</h1>
        <div class="alert">Annoying construction notice: this page will be much cooler in the future...</div>
    <ul>
        {% for post in site.posts %}
        <li>
            <div><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
            <div>{{ post.date | date: "%b %-d, %Y" }}</div>
        </li>
        {% endfor %}
    </ul>

</div>
